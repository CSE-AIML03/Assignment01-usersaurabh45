<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css">
</head>
<body>

  <div class="aa">
    <div class="aal">Amazon</div>

    <div class="aas">
      <input type="text" placeholder="Search products">
      <button>Search</button>
    </div>

    <div class="aar">
      <span>Hello, Sign in</span>
      <span>Returns &amp; Orders</span>
      <span>Cart</span>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div class="menu-bar">
    <span>All</span>
    <span>Today's Deals</span>
    <span>Customer Service</span>
    <span>Gift Cards</span>
    <span>Sell</span>
  </div>

  <div class="basic">
    <img src="https://cdn.gyftr.com/blog/wp-content/instantvouchers/2025/10/16113541/Blog-2-1.png" alt="am" class="aai">
  </div>

  <div class="products">
    <div class="product-row">
      <div class="product-box">
        <h3>Clothes &amp; Fashion</h3>
        <img src="https://m.media-amazon.com/images/I/41XXiwXboSL.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Electronics</h3>
        <img src="https://m.media-amazon.com/images/I/8174YnTefkL._AC_SY145_.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Home &amp; Kitchen</h3>
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sudipta/GW/BAU/Budgetunrec._CB777837018_.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Mobiles</h3>
        <img src="https://m.media-amazon.com/images/G/31/img23/Wireless/OnePlus/Flagship/OnePlus15R/Prebook/CLP/OnePlus_15R.jpg">
        <a href="#">Shop now</a>
      </div>
    </div>

    <div class="product-row">
      <div class="product-box">
        <h3>Beauty</h3>
        <img src="https://m.media-amazon.com/images/I/41W4JRKxo8L.AC_SX250.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Books</h3>
        <img src="https://m.media-amazon.com/images/I/813J-B3fKxL._AC_UY327_FMwebp_QL65_.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Sports</h3>
        <img src="https://m.media-amazon.com/images/I/415qBsvQ60L._SR480,440_AC_.jpg">
        <a href="#">Shop now</a>
      </div>

      <div class="product-box">
        <h3>Toys</h3>
        <img src="https://m.media-amazon.com/images/I/51jJF3u+FkL._AC_UL480_FMwebp_QL65_.jpg">
        <a href="#">Shop now</a>
      </div>
    </div>
  </div>

  

</body>
</html>
